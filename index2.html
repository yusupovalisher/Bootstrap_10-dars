<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container">
  <div class="row my-5">
    <div class="col-md-10 offset-1">
      <from action="#">
        <div class="input-group input-group-sm">
          <div class="input-group-prepend small">
            <button type="button" class="btn btn-sm btn-light">Small</button>
          </div>
          <input type="text" class="form-control small" id="search" placeholder="">
        </div>
        <div class="input-group my-2">
          <div class="input-group-prepend small">
            <button type="button" class="btn btn-sm btn-light">Default</button>
          </div>
          <input type="text" class="form-control small" placeholder="">
        </div>
        <div class="input-group input-group-lg">
          <div class="input-group-prepend small">
            <button type="button" class="btn btn-sm btn-light">Large</button>
          </div>
          <input type="text" class="form-control small" placeholder="">
        </div>
      </from>
    </div>
  </div>
</div>
<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
